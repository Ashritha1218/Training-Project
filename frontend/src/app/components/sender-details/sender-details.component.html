<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Sender Details</li>
    <li>Receiver Details</li>
    <li>Transaction</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h1>Payments</h1>
    
<input type="text" placeholder="Enter your account Number" [(ngModel)]="senderAccountNumber" appOnlyNumber="14" (ngModelChange)="enableButton()"/>
<button class="action-button" (click)="getDetails()"  [disabled]="isDisabled" >Get Details</button>
<br>
<br>
<div *ngIf="isValidAcc; else display">
<label for="">Name</label>    
<input type="text" value={{apiData.accountHolderName}} disabled>
<br>    
<label for="">Balance</label>    
<input type="text" value={{apiData.clearBalance}} disabled> 
<br>
<button class="action-button" (click)="reciverMethod()" >Next</button>

</div>


<ng-template #display>
    <!-- <p>no details</p> -->
</ng-template>
  </fieldset>
</form>
